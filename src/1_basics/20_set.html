<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>set</title>
</head>
<body>
<script>

  // SET - unikalne prymitywy oraz referencje do obiektów

  const set1 = new Set();
  set1.add(2);
  set1.add(NaN);
  set1.add({a:10});
  set1.add("text");
  set1.add(2);
  set1.add(2);
  set1.add(20);
  set1.delete(20);
  console.log( set1.has("text") ); // true
  //set1.clear(); // kasuje wszystko
  console.log( set1.size ); // 4

  console.log(set1.entries());
  for (const entry of set1) {
    console.log({ entry });
  }


  const mySet = new Set([1, 2, 3, 3, 3])

  mySet.forEach(el => console.log(el))

  console.log(mySet);

  //
  // // też dla Set metody: values(), keys(), entries()
  for (const item of set1) console.log(item);
  //
  const arr = Array.from(set1);
  let arr2 = [...set1]
  console.log(arr2); // [2, NaN, {…}, 'text']

  const set2 = new Set([...set1, 10, 111, 200, -9, {}, function(){}]);
  console.log(set2);

</script>

</body>
</html>
