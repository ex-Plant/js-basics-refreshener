  const MUTATING_OBJECTS = `
      Objects are not primitive data types that points to a certain place in memory so we have to be careful when trying to copy them etc.
     `

  const testArr = [1,2,3,4,5];
  console.log({ testArr }); // [1,2,3,4,5];

  const myMixedArr = testArr; // this is now pointing to the same object in memory
  myMixedArr[1] = 'test'
  console.log({ myMixedArr }); //[1, "test", 2, 3, 4]

  // original object is the same
  console.log({ testArr }); //[1, "test", 2, 3, 4]

  const newTestArr =  [1,2,3,4,5];
  // create a copy of an array instead of pointing to the same one
  const newMixedArr = [...newTestArr];
  newMixedArr[1] = 'test';
  console.log(newMixedArr); // [1, 'test', 3, 4, 5]
  // original arr is not modified
  console.log(newTestArr); // [1, 2, 3, 4, 5]
