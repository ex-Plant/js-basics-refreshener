<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Autocomplete</title>
    <link rel="stylesheet" href="../../output.css" />
  </head>
  <body
    class="text-white min-h-screen flex items-center justify-center bg-black pt-10"
  >
    <form action="/" method="post">
      <div class="space-x-2">
        <label for="search">Search</label>
        <input
          class="rounded placeholder:text-xs text-black text-xs px-1 h-8"
          type="text"
          id="search"
          placeholder="start typing..."
          name="search"
        />
        <button type="submit">execute</button>
        <div class="flex pt-2">
          <ul
            class="autocomplete-list divide-y-white divide-y-2 space-y-2"
          ></ul>
        </div>
      </div>
    </form>
    <script src="./code.js"></script>
  </body>
</html>
