<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   
        body {
            background: black;
            color: white;  
        }

        * {
            margin: 20px 2px;
        }
        
    </style>
</head>
<body>       
    
    <div id="content">Lorem, ipsum dolor.</div>

    <script> 
        /*  
            Obiekt document dostępny w przeglądarce i reprezentuje sparsowany 
            dokument html tzw. Document Object Model, czyli DOM
        */ 

        let div = document.getElementById("content");
        console.log(div);

        div.style.color = "orange";
        div.innerHTML = "<b>Hello World!</b>";

      

 















    
    </script>

     
    
</body>
</html>
