        console.log(Number.parseInt("1246546") + 1000000);
        console.log(Number.parseFloat("1246546.9876") + 1000000);

        console.log(Number.isInteger(123)); // truec
        console.log(Number.isInteger(123.9)); // false
        console.log(Number.isSafeInteger(123.9)); // false
        console.log(Number.isSafeInteger(123)); // true
        console.log(Number.MAX_SAFE_INTEGER) // 9007199254740991
        console.log(Number.MIN_SAFE_INTEGER) // -9007199254740991


        let a = -1 / 0; // -Infinity
        console.log(a);

        console.log(Number.isFinite(a)); // false
        console.log(Number.isFinite(1)); // true


        console.log(Math.round(12.56)); // 13
        console.log(Math.round(12.50)); // 13
        console.log(Math.round(12.49)); // 12
        console.log(Math.ceil(14.49)); // 15
        console.log(Math.ceil(14.001)); // 15
        console.log(Math.floor(14.001)); // 14
        console.log(Math.floor(14.99)); // 14
        console.log(Math.random()); // 0 <= x < 1 
        console.log(Math.random() * 5); // 0 <= x < 5 
        console.log(Math.sqrt(16)); // 4 
        console.log(Math.trunc(12345.757657657)); // 12345

        console.log( 123.54654623.toFixed(2) );
