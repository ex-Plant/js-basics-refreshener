        content='ie=edge'>
  <title>ternary operator </title>
</head>
<body>
<script>

  const ternaryOperator = `
   ternary - operator trójargumentowy zwany również trójelementowym, to w praktyce skrócona instrukcja if else
   `
  console.log(ternaryOperator);

  let speed = 250;

  if (speed > 200) {
    console.log("fast");
  } else {
    console.log("slow");
  }
  // fast

  let result = speed > 200 ? "fast" : "slow";
  console.log(result); // slow




</script>
</body>
