<body>

<script>

  const assignmentOperators = `Assignment operators: =, +=, -=, *=, /=, %=`
  console.log({ assignmentOperators });

  //
  const name = "Kasia"; // = assignment operator
  //
  let aa = 10;

  aa += 2; // a = a + 2

  console.log(aa); // 12

  aa -= 6; //aa = aa - 6

  console.log(aa); // 6

  aa *= 3; //aa = aa * 3
  console.log(aa); // 18


  aa /= 3; //aa = aa / 3
  console.log(aa); // 6


  aa **= 3; // a = a ** 3
  console.log(aa); //216

  aa ??= 10; // aa = aa ?? 10
  console.log(aa); // 216

  let bb = ``
  bb ||= 'not empty string'
  console.log(bb); // not empty string

  bb = ''
  console.log(!bb); // true
  bb ??= "something "
  console.log(bb); // this will return empty string as empty string is not null or undefined


</script>
