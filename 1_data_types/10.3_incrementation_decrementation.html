<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>incrementation decrementation </title>
</head>
<body>
<script>


  let n = 10;
  n++;
  console.log(n); // 11

  console.log(n++); // 11,
  console.log(n); // 12

  n = 11;
  console.log(++n); // 12

  n = 20;
  console.log(n--); // 20
  console.log(n); // 19

  n = 20;
  console.log(--n); // 19
  console.log(n); // 19


</script>
</body>
</html>
