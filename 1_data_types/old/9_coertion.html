<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: black;
            color: white;
        }

        * {
            margin: 20px 2px;
        }

    </style>
</head>
<body>

    <script>
        /*
            Koercja to automatczna konwersja typu wartości w JavaScript
            gdy wymaga tego sytuacja.
            Podwójny znak równości pozwala na niejaweną konwersje typu.
        */


        if ({ a: 10 } == "[object Object]") console.log("Wykona się 5");
        console.log( String({ a: 10 }) ); // Konwersja jawna na string!
                                          // [object Object]


        // Konwersje jawne
        let txt = String(123);
        console.log(typeof txt); // "string"

        let num = parseInt("543543");
        console.log(typeof num); // "number"

        let num2 = parseFloat("1425634.465465");
        console.log(num2);
        console.log(typeof num2);


        // Konwersje niejawne - koercje
        let data = "txt" + 123;
        console.log(data); // "txt123"

        let info = "10";
        console.log(info + 2); // "102"

        // "102" == 12
        if (info + 2 == 12) {
            console.log("!");
        }



        let d = +"100";
        console.log(typeof d); // "number"

        d = -"100";
        console.log(typeof d); // "number"
        console.log(d); // -100


        if ("false") console.log("Wykona się 1");
        if (" ") console.log("Wykona się 2");

        if ("") console.log("Nie wykona się");
        if ("0") console.log("Wykona się 3");
        if (!"0") console.log("Nie wykona się");

        if ({}) console.log("Wykona się 4");





















    </script>



















</body>
</html>
