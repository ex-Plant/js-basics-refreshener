            Zakres u większości języków programowania definiowany

          zmienna została zadeklarowana, również argumenty funkcji.

          Domyślnie javascript nie ma zakresu blokowego z var
          co powoduje pewne problemy.
        */  
`

        let g1 = 12; // let i const ma zakres blokowy
