<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>

        content='ie=edge'>
  <title>ARRAYS POP</title>
</head>
<body>
<script>

  const nonMutableMethods = `
        - toReversed
        - concat
        - join / returns a string
        - indexOf
        - lastIndexOf
        - includes
        - toSorted()
        - slice
        `


  //1. toReversed returns new arr
  const reverseTab = [1, 2, 3, 4]
  const newReverseTab = reverseTab.toReversed();
  console.log({ newReverseTab }); // [4, 3, 2, 1]
  console.log({ reverseTab }); // [1, 2, 3, 4] - not mutated!




  //2. concat - returns new array
  const concatTab = reverseTab.concat([10, 11, 12]);
  console.log({ concatTab }); // [1, 2, 3, 4, 10, 11, 12]


  //3. join - returns a string
  let stringTab = concatTab.join(" | ");

  console.log({ stringTab }); // 1 | 2 | 3 | 4 | 10 | 11 | 1
  console.log(concatTab); // original


  //4. indexOf / lastindexOf
  const tab = ["Ania", "Ola", "Kasia", "Adam", "Karol", "Daniel", "Kasia"];
  let position = tab.indexOf("Adam");
  console.log(position); // 3


  position = tab.indexOf("Zuza");
  console.log(position); // -1

  position = tab.indexOf("Kasia");
  console.log(position); // 2


  position = tab.lastIndexOf("Kasia");
  console.log(position); // 6


  // 5.includes
  console.log(tab.includes("Zuza")); // false
  console.log(tab.includes("Ola")); // true



  // 6. toSorted()
  const newtTab = tab.toSorted()
  console.log(tab); // not sorted
  console.log({ newtTab }) // sorted



  //8. slice
  const SLICE_METHOD = `
  The slice() method of Array instances returns a shallow copy  of a portion of an array into a new array
  object selected from start to end (end not included) where start and end represent the index of items in that array.
  The original array will not be modified.
  "kawa≈Çek, plaster"
  `

  const sliceArr = [1, 2, 3, 4, 5, 6]
  const mySlicedArr = sliceArr.slice(1,3); // [2, 3]

  console.log({ mySlicedArr });
  console.log({ sliceArr }); // not changed



</script>

</body>
</html>
