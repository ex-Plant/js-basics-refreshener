<script>


  class Animal {
    constructor(name) {
      this.name = name;

      if (Animal.count === undefined) Animal.count = 0;
      this.id = Animal.count;
      Animal.count++;

      this._type = "animal";
    }

    set type(str) {
      if (typeof str === "string") this._type = str;
    }
    get type() {
      return this._type;
    }

    printName() {
      console.log("Animal:", this.name);
    }
  }



  class Human extends Animal {
    constructor(name) {
      // if we extend a class we need to call it's constructor and we do that by calling super
      super(name);
    }

    // przesłania metodę printName w Animal
    printName() {
      super.printName();
      console.log("Human:", this.name);
    }
  }

  const human1 = new Human("Olek");
  human1.printName(); // Olek
  console.log(Animal.count); // 1
