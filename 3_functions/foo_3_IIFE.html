<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>IIFE</title>
</head>
<body>
<script>

  // IIFE - Immediately Invoked Function expression
  //  Anonymous!
  //  It used to be leveraged as a way to escape problems with vars and scoping as it is always scoped


  (function() {
      console.log(`konrad`);
    }
  )();


  (function (data) {
    console.log(data);
    var b = 10;
    console.log("b:", b);
  })("test");


</script>

</body>
</html>
