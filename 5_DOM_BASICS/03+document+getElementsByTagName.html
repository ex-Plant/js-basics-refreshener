<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   
        body {
            background: black;
            color: white;  
        }

        * {
            margin: 20px 2px;
        }
        
    </style>
</head>
<body>       
    
    <ul id="book">
        <li class="chapter">Element #1</li>
        <li class="chapter updated">Element #2</li>
        <li class="chapter">Element #3</li>
    </ul>

    <script> 
        /*
            document.getElementsByTagName() - pobiera listę
            elementów ze względu na nazwę taga html
        */ 

        const liList = document.getElementsByTagName("li");

        for (let i = 0; i < liList.length; i++) {
            const el = liList[i];
            el.style.color ="green";
        }












 
    
    </script>

     
    
</body>
</html>
