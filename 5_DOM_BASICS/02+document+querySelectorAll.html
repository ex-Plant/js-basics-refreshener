<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   
        body {
            background: black;
            color: white;  
        }

        * {
            margin: 20px 2px;
        }
        
    </style>
</head>
<body>       
    
    <ul id="menu">
        <li class="menu-item">link #1</li>
        <li class="menu-item current">link #2</li>
        <li class="menu-item">link #3</li>
    </ul>

    <script> 
        /*
            document.querySelectorAll() - pobranie wielu
            elementów html ze względu na selektor css
            document.querySelector() - pobranie jednego
            elementu ze względu na selektor css
        */

        let liItem = document.querySelector("li.menu-item");
        console.log(liItem);
        liItem.style.fontWeight = "bold";

        let liList = document.querySelectorAll("ul li.menu-item");

        for (let i = 0; i < liList.length; i++) {
            const el = liList[i];
            el.style.color = "red";
        }





        
      

      

       
    
    </script>

     
    
</body>
</html>
