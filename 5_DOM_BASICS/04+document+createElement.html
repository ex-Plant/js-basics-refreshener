<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   
        body {
            background: black;
            color: white;  
        }

        * {
            margin: 20px 2px;
        }
        
    </style>
</head>
<body>       
    
    <div id="content"></div>

    <script> 
       /*
            document.createElement() - tworzy nowy
            element html, który można dodać na stronie
       */ 

        let p = document.createElement("p");
        p.innerHTML = "<b>Hello World!</b>";

        let div = document.getElementById("content");
        div.appendChild(p);










      





      
 
    </script>

     
</body>
</html>
