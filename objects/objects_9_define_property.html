<body>       
    
    <script>

        const defineProperty = `
        Pozwala na dodanie wlasciwosci do obiektu, pozwala na ustawienie szczegolowo jak taka wlasciwosc w obiekcie ma sie zachowywac

        `

        // standardowe przypisanie wlasciwosc
        let obj = {
            a: 10,
            b: 12
        };

        obj.c = 14;

        // define property
        Object.defineProperty(obj, "prop", {
            value: "test",
            writable: true,
            configurable: false, // nie można skasować tej property z delete
            enumerable: true
        });

        console.log(obj);
        delete obj.prop;
        console.log(obj);

        






























    </script>
